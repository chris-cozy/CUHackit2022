<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href = 'kraken.css' rel = "stylesheet">
    <script defer src = "index.js"></script>
    <title>KRAKEN</title>
</head>
<body>
    <main class = 'banner'>
        <section>
            <div class = 'navbar'>
                <ul>
                    <li><a href='index.html'>KRAKEN</a></li>
                </ul>
            </div>
        </section>
        <section>
            <div class = 'header'>
                <h1>KRAKEN</h1>
            </div>
            <div class = 'header'>
                <p>a text-based adventure game demo, my first experience with javascript.</p>
            </div>
            
        </section>
        <section>
            <div class = 'container'>
                <div class = 'top'>
                    <div id = 'location'>
                        Location -
                    </div>
                    <div id = 'playerName'>
                        ...
                    </div>
                </div>
                <hr>
                <div id = 'story'>
                </div>
                <div id = 'options' class = 'btn-grid'>
                    <button class = 'btn'> > Option 1</button>
                    <button class = 'btn'> > Option 2</button>
                    <button class = 'btn'> > Option 3</button>
                    <button class = 'btn'> > Option 4</button>
                </div>
                <div id = 'textbox' class = 'textbox'>
                    <input name='text' placeholder = 'Type...' type = 'text' maxLength='512' id = 'playerInput'/>
                    <button class = 'btn' type = 'button' onclick ="getName();">Begin...</button>
                </div>
            
                <hr>
                <div class= 'top'>
                    <div>
                        <p>Inventory:</p>
                    </div>
                    <div>
                        <p id = 'health' class = 'player'>Health: </p>
                    </div>
                    <div>
                        <p id = 'level' class = 'player'>Level: </p>
                        <p id = 'exp' class = 'player'>Exp: -/-</p>
                    </div>
                    
                </div>
                
                <div id = 'stats' class = "stats">
                    
                </div>
            </div>
        </section>
        <br>
        <section>
            <div class = 'footer'>
                <p>A simple game made by Cozy Salmon.</p>
            </div>
        </section>
        
    </main>
    
</body>
</html>
